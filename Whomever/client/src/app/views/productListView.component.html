<div class="container-product">
  <div class="row">
    <div class="col-md-3" *ngFor="let p of webShop.products">
      <div class="border bg-white rounded p-1">
        <img src="/img/{{ p.productId }}.jpg" class="img-fluid product-img" alt="{{ p.category }}" />
        <h5>{{ p.category }} {{ p.title }}</h5>
        <ul class="product-list list-unstyled">
          <li>{{ p.price }}kr</li>
          <li>{{ p.size }}</li>
          <li>{{ p.brand }}</li>
          <li><i>{{ p.description }}</i></li>
        </ul>
        <button id="addtocartButton" class="btn btn-outline-dark btn-sm float-right">Add to cart</button>
      </div>
    </div>
  </div>
</div>
