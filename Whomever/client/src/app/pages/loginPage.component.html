<div class="row">
  <h3>Login</h3>
  <div class="col-md-4 offset-md-1">
    <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
    <form (submit)="onLogin()">
      <div class="form-group">
        <label for="username">Email</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="creds.username" #emailField="ngModel" required />
        <div class="text-danger" *ngIf="emailField.invalid && emailField.errors.required">Email is required</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="creds.password" #passwordField="ngModel" required />
        <div class="text-danger" *ngIf="passwordField.invalid && passwordField.errors.required">Password is required</div>
        <!--<div class="text-danger" *ngIf="passwordElement.touched && passwordElement.invalid && passwordElement.errors.required">Password is required</div>-->
      </div>
      <div class="form-group">
        <input type="submit" value="Login" class="btn btn-dark" [disabled]="emailField.invalid || passwordField.invalid" />
        <a routerLink="/" class="btn btn-outline-dark">Cancel</a>
      </div>
    </form>

    <!-- <p>Don't have an account!</p>  -->
    <!--<a class="btn btn-primary" asp-controller="Account" asp-action="Register" id="btn-signup">Sign up New Account</a>-->
    <!--check formsmodule binding-->
    <!--{{creds | json}} -->
  </div>
</div>
